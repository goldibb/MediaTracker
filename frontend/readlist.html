<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Book Collection</title>
    <link
        href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        rel="stylesheet"
    />
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.6/htmx.min.js"
    ></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-indigo-700 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold">MediaTracker</h1>
                <nav>
                    <ul class="flex space-x-6">
                        <li><a href="/books" class="border-b-2 border-white font-semibold">Books</a></li>
                        <li><a href="#" class="hover:text-indigo-200">Movies</a></li>
                        <li><a href="#" class="hover:text-indigo-200">Shows</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <button
        class="bg-indigo-600 hover:bg-indigo-800 px-4 py-2 rounded transition-colors font-semibold"
        onclick="window.location.href='/books/add'"
    >
        + Add Book
    </button>
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Books</h2>
        <div
            id="books-container"
            hx-get="/api/books/grouped"
            hx-trigger="load"
            hx-target="#books-container"
            hx-swap="innerHTML"
        >
            <div class="flex flex-col space-y-4">
                <div class="bg-white rounded shadow p-4">
                    <p class="text-gray-500">Loading books...</p>
                </div>
            </div>
        </div>

        

       
    </main>
    <script>
        document.body.addEventListener('htmx:afterSwap', function(event) {
            // If the swap target was a book item, and it contained a status change button
            if (event.detail.target.closest('.book-item') && 
                (event.detail.xhr.responseText.includes('Mark as Read') || 
                 event.detail.xhr.responseText.includes('Mark as Unread'))) {
                
                // Refresh the entire book list
                htmx.trigger('#books-container', 'load');
                
                console.log('Status changed, refreshing book list');
            }
        });
        
        // Debug HTMX requests
        document.body.addEventListener('htmx:beforeRequest', function(evt) {
            console.log('HTMX Request:', evt.detail.path);
            console.log('Headers:', evt.detail.headers);
        });
        
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            console.log('HTMX Response:', evt.detail.xhr.status);
            console.log('Response text:', evt.detail.xhr.responseText.substring(0, 100) + '...');
        });
    </script>
</body>
</html>
